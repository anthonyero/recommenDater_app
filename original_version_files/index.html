<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> RecommenDater Date Night in Chicago Suggestion App</title>
  <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <h1 class="homepage-link">RecommenDater</h1>
  </header>
<br>

  <div class="previous-results-container">
    <h2 class="previous-recommendations-link">View Previous Recommendations</h2>
    <h3 class="previous-recommendations-heading" style="display: none;">Previous Recommendations</h3> 
      <ul class="previous-recommendations-list">

      </ul>

  </div>

  <div class="box mb-6">
    <h2><b id="title">Restaurant Suggestion</b></h2>
    </label for="Choose craving" id="sub-title">Choose a Craving:</label><br>

        <input type="radio" id="American" name="restaurant" value="American">
        <label for="American">American</label><br>
        <input type="radio" id="Chinese" name="restaurant" value="Chinese">
        <label for="Chinese">Chinese</label><br>
        <input type="radio" id="Mexican" name="restaurant" value="Mexican">
        <label for="Mexican">Mexican</label><br>
        <input type="radio" id="Italian" name="restaurant" value="Italian">
        <label for="Italian">Italian</label><br>
        <input type="radio" id="Mediterranean" name="restaurant" value="Mediterranean">
        <label for="Mediterranean">Mediterranean</label><br>
        <input type="radio" id="no-preference" name="restaurant" value="">
        <label for="no-preference">No preference</label><br>
        <input type="submit" class="submit-button">
    </div>



<div class="results-map-container" style="display: none;">
  <div class="tailwind-results" style="display: none"> <!-- Template utilized from TailWind Components -->
    <div class="relative flex w-96 flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
      <!-- <div
        class="relative mx-4 -mt-6 h-56 overflow-hidden rounded-xl bg-blue-gray-500 bg-clip-border text-white shadow-lg shadow-blue-gray-500/40"> -->
        <img class="locationImage rounded-t-lg"
          src="https://images.unsplash.com/photo-1540553016722-983e48a2cd10?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=800&amp;q=80"
          alt="img-blur-shadow" />
      <!-- </div> -->
      <div class="p-6">
        <h5
          class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased restaurantName">

        </h5>
        <a href="" class="menu block font-sans text-base font-light leading-relaxed text-inherit antialiased">Menu: </a>
        <p class="open-status block font-sans text-base font-light leading-relaxed text-inherit antialiased">Open
          Status: </p>
        <p class="average-rating block font-sans text-base font-light leading-relaxed text-inherit antialiased">Average
          Rating: </p>
        <p class="price-tag block font-sans text-base font-light leading-relaxed text-inherit antialiased">Price Tag:
        </p>
        <p class="cuisine-tags block font-sans text-base font-light leading-relaxed text-inherit antialiased">Cuisine
          Tags: </p>


      </div>
      <div class="p-6 pt-0">
        <button
          class="view-map-btn select-none rounded-lg bg-pink-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button" data-ripple-light="true">
          View Map
        </button>
      </div>
    </div>

    <!-- <div class="w-full pt-5 px-4 mb-8 mx-auto ">
        <div class="text-sm text-gray-700 py-1">
            Made with <a class="text-gray-700 font-semibold" href="https://www.material-tailwind.com/docs/html/card?ref=tailwindcomponents" target="_blank">Material Tailwind</a> by <a href="https://www.creative-tim.com?ref=tailwindcomponents" class="text-gray-700 font-semibold" target="_blank"> Creative Tim</a>.
        </div>
    </div> -->
  </div>

  <div class="map-container" style="display: none;">
    <div id="map" style="position: relative; overflow: hidden;"></div>
  </div>
</div>

<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArySEMBpe3vPEMZcUfmiH7NMT_B9eaBao&amp;callback=initMap&amp;libraries=places&amp;v=weekly" defer=""></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="./assets/js/form.js"> </script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
